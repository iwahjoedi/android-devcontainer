name: Docker Image CI

on: "push"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --pull --rm -f "Image/Dockerfile" -t androiddevcontainer:${{ github.sha }} "Image"
    
    - name: Push docker image to ghcr.io
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: iwahjoedi
        password: ${{ secrets.GH_TOKEN }}
        
    - run: |
        docker tag androiddevcontainer:${{ github.sha }} ghcr.io/iwahjoedi/androiddevcontainer:${{ github.sha }}
        docker push ghcr.io/iwahjoedi/androiddevcontainer:${{ github.sha }}
